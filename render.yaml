services:
  - type: web
    name: ecommerce-backend
    env: node
    region: oregon
    plan: standard
    buildCommand: |
      npm install
      npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://my-frontend-ifyr.vercel.app
      - key: PORT
        value: 10000
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"  # Note: YAML requires quotes for numbers that could be strings
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
    healthCheckPath: /api/v1/health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      cpuThreshold: 80
      memoryThreshold: 80